<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Btn</title>
  <link rel="stylesheet" href="../dist/output.css">
</head>
<body>
  <div class=" p-4">

    <h1 class=" text-4xl font-bold font-serif mb-4">CSS Button</h1>
  
    <div class=" border border-blue-700 p-4 mb-4">
      <h3 class="text-2xl font-bold mb-4">Solid Button</h3>
    <button class=" border-2 border-blue-700 bg-blue-700 text-white py-2 px-4 font-mono text-sm">
      Click Me
    </button>
    <button class=" border-2 border-purple-700 bg-purple-700 text-white py-2 px-4 font-mono text-sm">
      Click Me
    </button>
    <button class=" border-2 border-black bg-black text-white py-2 px-4 font-mono text-sm">
      Click Me
    </button>
    </div>
  
    <div class=" border border-purple-700 p-4">
      <h3 class="text-2xl font-bold mb-4">Outline Button</h3>
    <button class=" border-2 border-blue-700 text-blue-700 py-2 px-4 font-mono text-sm">
      Click Me
    </button>
    <button class=" border-2 border-purple-700 text-purple-700 py-2 px-4 font-mono text-sm">
      Click Me
    </button>
    <button class=" border-2 border-black text-black py-2 px-4 font-mono text-sm">
      Click Me
    </button>
    </div>
    
    <div class=" border border-purple-700 p-4">
      <h3 class="text-2xl font-bold mb-4">Rounded Button</h3>
    <button class=" rounded-lg border-2 border-blue-700 text-blue-700 py-2 px-4 font-mono text-sm">
      Click Me
    </button>
    <button class=" rounded-lg bg-purple-700 text-white py-2 px-4 font-mono text-sm">
      Click Me
    </button>
    <button class=" rounded-lg border-2 border-black text-black py-2 px-4 font-mono text-sm">
      Click Me
    </button>
    </div>
  
  </div>
</body>
</html>
